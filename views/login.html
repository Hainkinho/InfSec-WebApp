<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="views/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container center" id="login-page">

        <form method="">

            <h1 class="mb-4">Login</h1>

            <div class="alert alert-danger d-none" role="alert" id="alert">
                This is a danger alertâ€”check it out!
            </div>

            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Username</label>
              <input type="name" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter name">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>

            <div class="d-flex d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>

                <button class="btn btn-primary ml-5" id="register-btn">Register</button>
            </div>
          </form>

    </div>



    <script>
        const form = document.querySelector('form')
        const loginBtn = document.querySelector('#login-btn')
        const registerBtn = document.querySelector('#register-btn')
        const nameTextField = document.getElementById('name-input')
        const passwordTextField = document.getElementById('password-input')

        form.addEventListener('submit', async e => {
            e.preventDefault()
        })

        loginBtn.addEventListener('click', async e => {
            console.log("login")
            const name = nameTextField.value
            const password = passwordTextField.value

            if (name == "" || password == "") {
                showError("Please fill out all required fields")
                return
            }

            const header = {
                method: 'POST',
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: name, password: password })
            }

            const url = `http://localhost:5000/api/users/login`
            console.log(url)
            const res = await fetch(url, header)
            if (res.status == 200) {
                const redirectionUrl = res.url
                window.location.href = redirectionUrl
                console.log()
                // const json = await res.json()
                // console.log(json)
                // const userID = json._id
                // console.log(userID)
                // redirectToFeed(userID)
            } else {
                showError("Name and password don't match. Please try again...")
            }
        })

        registerBtn.addEventListener('click', async e => {
            console.log("register")
            const name = nameTextField.value
            const password = passwordTextField.value

            console.log(name, password)

            const header = {
                method: 'POST',
                headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
                },
                body: JSON.stringify({name: name, password: password })
            }

            const res = await fetch('http://localhost:5000/api/users', header)
            const json = await res.json()

            console.log(json)
            const userID = json._id
            // redirectToFeed(userID)
        })

        function showError(message) {
            const errorEl = document.querySelector('#alert')
            errorEl.classList.remove("d-none")
            errorEl.innerHTML = message
        }

        // function redirectToFeed(userID) {
        //     window.location.href = `http://localhost:5000/feed/${userID}`;
        // }

    </script>
</body>
</html>
