<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container center" id="login-page">

        <form method="">

            <h1 class="mb-4">Login</h1>

            <div class="alert alert-danger d-none" role="alert" id="alert">

            </div>

            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Username</label>
              <input type="name" class="form-control" id="name-input" aria-describedby="emailHelp" placeholder="Enter name">
            </div>

            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="password-input" placeholder="Password">
            </div>

            <div class="d-flex d-flex justify-content-center mt-5">
                <button type="submit" class="btn btn-primary" id="login-btn">Login</button>

                <button class="btn btn-secondary" id="register-btn" style="margin-left: 25px">Register</button>
            </div>
          </form>

    </div>


    <script src="/views/login.js"></script>
